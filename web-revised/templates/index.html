{% extends "base.html" %}
{% block content %}
<section id="subjects">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h5 class="mb-0">강의</h5>
    <a class="link-success small" href="#">모두 보기</a>
  </div>
  <div class="row g-4">
    {% for s in subs %}
    <div class="col-12 col-sm-6 col-lg-4">
      <a href="/subject/{{ s.name }}" class="card subject-card text-decoration-none h-100">
        <div class="ratio ratio-16x9">
          <img src="{{ s.image_link or 'https://via.placeholder.com/800x450?text=Lecture' }}"
               alt="{{ s.name }}" class="img-fluid object-cover">
        </div>
        <div class="card-body d-flex justify-content-between align-items-center">
          <h6 class="card-title text-dark mb-0">{{ s.name }}</h6>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
</section>
{% endblock %}
